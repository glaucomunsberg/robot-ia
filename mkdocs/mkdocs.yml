site_name: Robot IA
repo_url: https://github.com/glaucomunsberg/robot-ia
repo_name: glaucomunsberg/robot-ia
site_dir: site
theme:
  name: material
  logo: images/logos/robot-ia-white.png
  language: pt-BR
  icon:
    repo: fontawesome/brands/github
  favicon: images/logos/favicon.png
  palette:
    primary: blue
  features:
    - content.code.copy
    - search.suggest
    - navigation.instant
    - navigation.tabs
    - navigation.footer
    - navigation.sections
    - navigation.expand
    - navigation.tabs.sticky
    - toc.follow
    - content.action.edit
    - content.tooltips
plugins:
  - mermaid2:
      version: 11.4.0
      arguments:
        securityLevel: 'loose'
        startOnLoad: false
  - search
  - blog:
      archive: false
  - offline
  - privacy
  - social:
      cards: true
  - tags:
      enabled: true
      tags_file: tags.md
  - group:
      plugins:
        - optimize
        - minify
extra:
  homepage: https://github.com/glaucomunsberg/robot-ia
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/glaucomunsberg/robot-ia
  analytics:
    provider: google
    property: G-AAAAAAA
    feedback:
      title: Essa página foi útil?
      ratings:
        - icon: material/emoticon-happy-outline
          name: Essa página foi útil
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: Essa página não foi útil
          data: 0
          note: >- 
            Thanks for your feedback! Help us improve this page by
            using our <a href="https://github.com/glaucomunsberg/robot-ia/issues/new?title=página a melhorar" target="_blank" rel="noopener">feedback form</a>.
  consent:
    title: Política de Cookies
    description: >-
      Utilizamos cookies para garantir a melhor experiência em nosso site. Ao continuar navegando, você concorda com nossa política de cookies.
  
markdown_extensions:
  - abbr
  - attr_list
  - md_in_html
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: diagram
          format: !!python/name:mermaid2.fence_mermaid
  - admonition
  - footnotes
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - tables
  - def_list
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.snippets
  - toc:
copyright: © 2024 Robot IA
extra_css:
  - extra/stylesheets/extra.css
extra_javascript:
  - https://cdn.jsdelivr.net/npm/mermaid@11.5.0/dist/mermaid.min.js
  - path: extra/javascript/register-mermaid-icons.js
    type: module

# MENU NAVIGATION
